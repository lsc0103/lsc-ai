# LSC-AI Platform - openEuler Production Docker Compose
# All services in one file for easy deployment

services:
  # ============== Database ==============
  postgres:
    image: postgres:15-alpine
    container_name: lscai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-lscai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lscai123}
      POSTGRES_DB: ${DB_NAME:-lscai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lscai} -d ${DB_NAME:-lscai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lscai-network

  # ============== Cache ==============
  redis:
    image: redis:7-alpine
    container_name: lscai-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lscai-network

  # ============== Object Storage ==============
  minio:
    image: minio/minio:latest
    container_name: lscai-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lscai-network

  # ============== Database Migration ==============
  migrate:
    image: lscai/server:latest
    container_name: lscai-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-lscai}:${DB_PASSWORD:-lscai123}@postgres:5432/${DB_NAME:-lscai}?schema=public
    command: npx prisma migrate deploy --schema=prisma/schema.prisma
    networks:
      - lscai-network

  # ============== Database Seed ==============
  seed:
    image: postgres:15-alpine
    container_name: lscai-seed
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      PGPASSWORD: ${DB_PASSWORD:-lscai123}
    volumes:
      - ./init-data.sql:/init-data.sql:ro
    command: psql -h postgres -U ${DB_USER:-lscai} -d ${DB_NAME:-lscai} -f /init-data.sql
    networks:
      - lscai-network

  # ============== Backend API ==============
  server:
    image: lscai/server:latest
    container_name: lscai-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-lscai}:${DB_PASSWORD:-lscai123}@postgres:5432/${DB_NAME:-lscai}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USER: ${MINIO_USER:-minioadmin}
      MINIO_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-lscai}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      # DeepSeek LLM API
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      # Credential Encryption
      CREDENTIAL_SALT: ${CREDENTIAL_SALT:-your-credential-salt-32-characters}
      CREDENTIAL_KEY: ${CREDENTIAL_KEY:-your-credential-encryption-key-here}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # LibSQL for Mastra Memory
      LIBSQL_URL: file:///app/data/lsc-ai.db
    volumes:
      - libsql_data:/app/data
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - lscai-network

  # ============== Frontend ==============
  web:
    image: lscai/web:latest
    container_name: lscai-web
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-5173}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lscai-network

volumes:
  postgres_data:
    name: lscai-postgres-data
  redis_data:
    name: lscai-redis-data
  minio_data:
    name: lscai-minio-data
  libsql_data:
    name: lscai-libsql-data

networks:
  lscai-network:
    name: lscai-network
    driver: bridge
